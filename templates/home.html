<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

<div style="margin-bottom: 20px;">
    <span>Order by:</span>
    <a href="{{ url_for('home', sort_by='title') }}">Title</a>
    <a href="{{ url_for('home', sort_by='author') }}">Author</a>
</div>

<form action="{{ url_for('home') }}" method="GET" style="margin-bottom: 20px;">
    <input type="text" name="search" placeholder="Search for Title or Author."
           value="{{ request.args.get('search', '') }}">
    <button type="submit">Search</button>
    <a href="{{ url_for('home') }}">Reset</a>
</form>
{% if books %}
{% for book in books %}
<div style="margin-bottom: 20px; display: flex; align-items: center;">
    <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
         alt="Cover fÃ¼r {{ book.title }}"
         style="width: 100px; height: auto; margin-right: 15px; border-radius: 4px;">

    <div>
        <h3>{{ book.title }}</h3>
        <p>Autor: {{ book.author.name }}</p>
        <small>ISBN: {{ book.isbn }}</small>
    </div>
</div>
{% endfor %}
{% else %}
<p>Sorry there are no books like: "<strong>{{ request.args.get('search') }}</strong>".</p>
<a href="{{ url_for('home') }}">Show all books</a>
{% endif %}

</body>
</html>
